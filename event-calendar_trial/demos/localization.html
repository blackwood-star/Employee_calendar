		<link rel="icon" href="../assets/favicon/icon-32.png" sizes="32x32" />

			sizes="144x144"
		/>

		<!-- Event Calendar -->
		<link rel="stylesheet" href="../dist/event-calendar.css" />
		<link
			rel="stylesheet"
			href="https://cdn.dhtmlx.com/fonts/wxi/wx-icons.css"
		/>

		<!-- Demo data -->
		<script src="./common/data.js"></script>
		<link rel="stylesheet" href="../assets/demos.css" />

		<title>Event Calendar: Localization</title>
	</head>

	<body>
		<div class="g-wrap">
			<header class="g-header">
				<div class="h-wrap">
					<div class="h-nav">
						<a href="../index.html">Back to demos</a>
					</div>
					<div class="h-title">Event Calendar: Localization</div>
					<div class="h-cta">
						<a
							href="https://dhtmlx.com/docs/products/dhtmlxEventCalendar/download.shtml"
							target="_blank"
							class="g-btn"
							>Free Trial</a
						>
					</div>
				</div>
			</header>

			<div class="g-btn-row">
				<span id="label">EN</span>
				<button
					class="g-btn g-btn--sm"
					id="change_locale"
					onclick="changeLocale()"
				>
					Change locale
				</button>
			</div>
			<div id="root"></div>
		</div>

		<script>
			const { en, ru, de, EventCalendar } = eventCalendar;
			const labels = ["EN", "DE", "RU"];

			let locales = [en, de, ru];
			let current = 0;

			const widget = new EventCalendar("#root", {
				events: getData(),
				date: new Date(2022, 5, 10),
			});

			function changeLocale() {
				current = ++current % locales.length;
				widget.setLocale(locales[current]);
				document.querySelector("#label").innerHTML = labels[current];
			}
		</script>
	</body>
